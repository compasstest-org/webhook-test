name: Push to Another Repo

on:
  workflow_dispatch:  # 手動実行を可能にする
  push:
    branches:
      - main  # mainブランチにpushされたら実行

jobs:
  sync-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up Git authentication
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "https://$TOKEN@github.com" > ~/.git-credentials
          git config --global credential.helper store

      - name: Copy files to destination repository
        run: |
          # destination-repo の URL とパスを変更
          DEST_REPO="https://github.com/compasstest-org/morimori.git"
          DEST_FOLDER="destination-repo"

          # 既にクローンしているリポジトリの中身をコピー
          rsync -av --exclude='.git' --exclude='destination-repo' ./ $DEST_FOLDER/

      - name: Commit and push changes
        run: |
          cd destination-repo
          git add .
          git commit -m "Sync files from source repository" || echo "No changes to commit"
          git push origin main
