name: Push to Another Repo

on:
  workflow_dispatch:  # 手動実行を可能にする
  push:
    branches:
      - main  # mainブランチにpushされたら実行

jobs:
  sync-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Set up Git authentication
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          echo "https://$TOKEN@github.com" > ~/.git-credentials
          git config --global credential.helper store

      - name: Clone destination repository directly into the current directory
        run: |
          git clone --depth=1 https://github.com/compasstest-org/morimori.git temp-repo
          cd temp-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Copy files to destination repository root
        run: |
          # 親ディレクトリからtemp-repoの直下にファイルをコピー
          rsync -av --exclude='.git' --exclude='temp-repo' ../ ./ 

      - name: Commit and push changes
        run: |
          cd temp-repo
          git add .
          git commit -m "Sync files from source repository" || echo "No changes to commit"
          git push origin main
